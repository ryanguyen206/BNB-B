<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BNB-B</title>
</head>
<body>
    <h1>Rent a House</h1>
    <h2>Find a House You'll Love</h2>

    <section class="container">
        <form class="form" id="searchForm">
            <div id="locationDiv" class="searchTerm">
                <i class="fas fa-search" id="locationSearch">
                    <input
                        type="text"
                        id="location"
                        class="searchTermInput"
                        required
                        placeholder="enter location"
                    />
                </i>
            </div>
            <div id="checkin_checkout" class="searchTerm">
                <input
                    type="date"
                    id="check-in"
                    class="searchTermInput"
                    required
                />
                <input
                    type="date"
                    id="check-out"
                    class="searchTermInput"
                    required
                />
            </div>
            <div id="guests" class="searchTerm">
                <input type="number"
                    id="numberOfAdults"
                    class="searchTermInput"
                    required
                    placeholder="number of adults"
                />
                <input type="number"
                    id="numberOfChildren"
                    class="searchTermInput"
                    placeholder="number of children"
                />
                <input type="number"
                    id="numberOfInfants"
                    class="searchTermInput"
                    placeholder="number of infants"
                />
            </div>
            <div id="submitButton" class="searchTerm">
                <input type="submit"/>
            </div>
        </form>
    </section>

    <div id="showHouses">
        <!-- this div is purposely empty because we are waiting for user input -->
    </div>

    <script src="index.js"></script>
</body>
</html>
